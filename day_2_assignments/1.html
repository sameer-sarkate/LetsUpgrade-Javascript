	<script>
		
		let str = "Impossible";
		let search = "s";
		let n = 0;
		for(let i = 0; i<str.length; i++){
			if(str[i]==search){
				console.log("match found on position "+ (i+1) +" and element " + i );
				n += 1; 
			}

		if(n==0){
			console.log("no match found");
		}

	</script>
