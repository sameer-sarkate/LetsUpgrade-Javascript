<body>

	<h1>day 2 assignment - que 3</h1>

	<script>
		
		let str = ["add", "minus", "div", "multiply", "mod"];
		let elemnt = "add";
		let n = 0;
		for(let i = 0 ; i<str.length; i++){
			if(str[i] == elemnt){
				console.log("match found at element no. "+i);
				n += 1;
			}
		}

		if(n==0){
			console.log("no match found");
		}

	</script>
